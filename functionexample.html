<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="css/formexample.css">
</head>

<body>
    <section class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 border border-dark p-4 shadow p-3 mb-5 bg-body rounded">
                    <h3 style="text-align: center; text-shadow: 7px 5px 5px rgb(151, 148, 148);" class="mb-3">Simple
                        Calculator
                    </h3>
                    <form name="myArithmeticOperations">

                        <div class="row mt-4">
                            <div class="col-md-6">
                                <label for="number" class="form-label">Number 1 :</label>
                                <input type="number" name="n1" class="form-control mb-3" id="number">
                            </div>

                            <div class="col-md-6">
                                <label for="number" class="form-label">Number 2:</label>
                                <input type="number" name="n2" class="form-control mb-3" id="number">
                            </div>
                        </div>

                       <div class="d-flex justify-content-around mt-4">
                        <button type="button" class="btn btn-success" onclick="add()">+</button>
                        <button type="button" class="btn btn-success" onclick="sub()">-</button>
                        <button type="button" class="btn btn-success" onclick="multi()">*</button>
                        <button type="button" class="btn btn-success" onclick="div()">/</button>
                        <button type="button" class="btn btn-success" onclick="modu()">%</button>
                        <button class="btn btn-secondary" type="reset">Reset</button>
                        </div>

                        
                            <div class="col-md-12 mt-4">
                                <label for="number" class="form-label">Result :</label>
                                <input type="email" name="res" class="form-control mb-3 mt-" id="number" disabled>
                            </div>
                       

                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="js/formexample.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
