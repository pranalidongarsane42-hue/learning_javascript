<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var,let and const in js</title>
</head>
<body>
    <script>
        //var variable
        var fname = "Pranali";
        var fname ="Srushti"; //redeclare allowed
        fname = "Utkarsha"  //reassign allowed
        document.write(fname,"<br>");

        //let variable
        let lname = "Dongarsane";

        // let lname = "Nagare";  //reassign not allowed
        lname = "Nagare";
        document.write(lname,"<br>");

        // const
        const cname = "FCTP";
        //cname = "sasasa";

        document.write(cname,"<br>");




    </script>
</body>
</html>
